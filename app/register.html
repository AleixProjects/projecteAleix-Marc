<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="/public/style/style.css" />
  </head>
  <body class="bg-beix h-screen flex flex-col justify-between">
    <!-- Navbar -->
    <header class="flex justify-between items-center p-4">
      <!-- Back Arrow -->
      <button class="text-green-800">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>

      <!-- Icon in the Center -->
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-8 h-8 text-green-800"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 15.75l6.716 3.532c.716.376 1.534-.338 1.199-1.09l-2.057-4.492 4.04-4.486c.6-.668.29-1.73-.604-1.895l-5.149-.876-2.25-5.079c-.31-.7-1.301-.7-1.611 0l-2.25 5.079-5.149.876c-.894.165-1.204 1.227-.604 1.895l4.04 4.486-2.057 4.492c-.335.752.483 1.466 1.199 1.09L12 15.75z"
          />
        </svg>
      </div>

      <!-- Placeholder for right side (optional) -->
      <div></div>
    </header>

    <!-- Form Container -->

    <div class="flex flex-col flex-grow mt-32">
      <h1 class="text-green-800 text-3xl font-bold mb-10 ml-9">Register!</h1>
      <div class="ml-20 mr-20">
        <!-- Form -->
        <form class="w-full max-w-sm">
          <!-- Name Input -->
          <div class="mb-4">
            <label
              class="block text-green-800 text-sm font-bold mb-2"
              for="name"
            >
              Your Name
            </label>
            <input
              class="appearance-none border rounded w-full py-2 px-3 text-green-800 leading-tight focus:outline-none focus:ring-2 focus:ring-green-400"
              id="name"
              type="text"
              placeholder="Enter your name"
            />
          </div>

          <!-- Lastname Input -->
          <div class="mb-4">
            <label
              class="block text-green-800 text-sm font-bold mb-2"
              for="lastname"
            >
              Your Lastname
            </label>
            <input
              class="appearance-none border rounded w-full py-2 px-3 text-green-800 leading-tight focus:outline-none focus:ring-2 focus:ring-green-400"
              id="lastname"
              type="text"
              placeholder="Enter your lastname"
            />
          </div>
        </form>

        <!-- Submit Button -->
        <button
          class="w-24 bg-green-700 hover:bg-green-800 text-white font-bold p-2 justify-center rounded-lg flex items-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M10.5 19.5l6-6-6-6"
            />
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
