<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <link rel="stylesheet" href="/public/style/style.css" />
  </head>
  <body
    class="font-ubuntu"
    style="
      background-image: url('../public/bg/map.png');
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    <div class="h-screen grid grid-cols-1 content-between">
      <header class="grid grid-cols-4 p-6 pt-10">
        <a href="./menuPage.html">
          <img
            src="../public/icons/shrek.png"
            class="border rounded-full w-12 h-12"
          />
        </a>

        <textarea
          rows="1"
          class="flex bg-verdClar col-span-3 rounded-full items-center text-beix p-3 placeholder-beix focus:border-beix"
          style="resize: none"
          placeholder="Search for site"
        ></textarea>
      </header>
      <footer>
        <div
          class="relative w-full h-20 bg-verdClar rounded-t-3xl flex flex-row justify-center"
        >
          <div
            class="bg-verdClar w-20 h-20 rounded-t-3xl absolute -top-5 flex justify-center items-center"
          >
            <img
              class="w-16 h-autobg-beix"
              src="../public/icons/logo-fefae0.png"
              alt="Envelope Icon"
            />
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
