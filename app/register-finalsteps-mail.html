<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="/public/style/style.css" />
  </head>
  <body class="bg-beix h-screen flex flex-col justify-between font-ubuntu">
    <!-- Navbar -->
    <header class="flex justify-between items-center p-4">
      <!-- Back Arrow -->
      <a class="text-green-800" href="./login.html">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </a>

      <!-- Icon in the Center -->
      <div><img src="../public/icons/logo-606C38.png" class="w-14" /></div>

      <!-- Placeholder for right side (optional) -->
      <div></div>
    </header>

    <!-- Form Container -->

    <div class="flex flex-col flex-grow mt-32">
      <h1 class="text-3xl font-bold ml-9 text-verdClar">Final Steps</h1>
      <div class="ml-20 mr-20 mt-20 justify-center">
        <div
          class="relative border-verdFosc border-4 rounded-lg p-5 w-full font-extrabold text-base text-verdClar"
        >
          <div class="absolute -top-4 -right-4 z-10">
            <img
              src="../public/icons/pin-map-green.png"
              class="w-14 rotate-12"
            />
          </div>

          <div class="flex mb-4 space-x-6">
            <img
              src="../public/icons/shrek.png"
              class="w-20 h-20 justify-self-center rounded-full"
            />
            <p class="mt-5">Marc Penas Garrote</p>
          </div>
          <div class="flex space-x-2 ml-3">
            <img src="../public/icons/mail.png" class="w-8" />
            <p class="mt-1">marc.penas@gmail.com</p>
          </div>
        </div>

        <!-- Submit Button -->
        <a
          class="w-24 bg-verdClar text-white font-bold p-2 justify-center justify-self-center rounded-lg flex mt-16"
          href="./login.html"
        >
          <img src="../public/icons/arrow.png" class="w-8" />
        </a>
      </div>
    </div>
  </body>
</html>
