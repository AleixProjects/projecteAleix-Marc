	<body class="bg-beix h-screen flex flex-col justify-between font-ubuntu">

			<a class="text-green-800" href="./login.html">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="2"
					stroke="currentColor"
					class="w-6 h-6"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M15 19l-7-7 7-7"
					/>
				</svg>
			</a>

			<div><img src="../public/icons/logo-606C38.png" class="w-14" /></div>

			<div></div>
		</header>


		<div class="flex flex-col flex-grow mt-20">
			<h1 class="text-3xl font-bold mb-14 ml-9 sm:ml-10 md:ml-10 lg:ml-32">
				Change Password
			</h1>
			<div class="mx-auto">
				<h3 class="text-center font-black mb-10">Type your new password</h3>
				<!-- Form -->
				<form class="w-full max-w-sm">
					<!-- Phone Input -->
					<div class="mb-4">
						<label
							class="block text-verdFosc text-sm font-bold mb-2"
							for="phone"
						>
							Password
						</label>
						<input
							class="border border-verdFosc rounded-lg w-full h-12 py-2 px-3 focus:outline-none text-verdFosc bg-beix"
							id="phone"
							type="password"
						/>

						<label
							class="block text-verdFosc text-sm font-bold  mt-4 mb-2"
							for="phone"
						>
							Re-type Password
						</label>
						<input
							class="border border-verdFosc rounded-lg w-full h-12 py-2 px-3 focus:outline-none text-verdFosc bg-beix"
							id="phone"
							type="password"
						/>
						<div class="flex justify-end space-x-3 mt-2"></div>
					</div>
				</form>

				<a
					class="w-24 bg-verdClar text-white font-bold p-2 justify-center rounded-lg flex mt-10 mx-auto"
					href="./changePasswordConfirm.html"
				>
					<img src="../public/icons/arrow.png" class="w-8" />
				</a>
			</div>

			<div class="flex justify-center items-center mt-20">
				<a
					class="w-12 h-12 md:w-16 md:h-16 rounded-full bg-verdClar flex justify-center items-center"

						viewBox="0 0 51 51"
