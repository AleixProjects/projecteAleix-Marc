<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Change Password</title>
		<link rel="stylesheet" href="/public/style/style.css" />
	</head>
	<body class="bg-beix h-screen flex flex-col justify-between font-ubuntu">
		<!-- Navbar -->
		<header class="flex justify-between items-center p-4">
			<!-- Back Arrow -->
			<a class="text-green-800" href="./login.html">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="2"
					stroke="currentColor"
					class="w-6 h-6"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M15 19l-7-7 7-7"
					/>
				</svg>
			</a>

			<!-- Icon in the Center -->
			<div><img src="../public/icons/logo-606C38.png" class="w-14" /></div>

			<!-- Placeholder for right side (optional) -->
			<div></div>
		</header>

		<!-- Form Container -->

		<div class="flex flex-col flex-grow mt-20">
			<h1 class="text-3xl font-bold mb-14 ml-9">Change Password</h1>
			<div class="ml-20 mr-20">
				<!-- Form -->
				<form class="w-full max-w-sm">
					<!-- Phone Input -->
					<div class="mb-4">
						<label
							class="block text-verdFosc text-sm font-bold mb-2"
							for="phone"
						>
							Phone Number
						</label>
						<input
							class="border border-verdFosc rounded-lg w-full h-12 py-2 px-3 focus:outline-none text-verdFosc bg-beix"
							id="phone"
							type="number"
							placeholder="ex. 640 53 06 76"
						/>
						<div class="flex justify-end space-x-3 mt-2">
							<p class="text-xs mt-1">Or</p>
							<a
								class="w-24 text-xs text-beix bg-verdClar text-white font-bold p-1 justify-center rounded-lg flex"
								href="./register-mail.html"
							>
								Use mail
							</a>
						</div>
					</div>
				</form>

				<!-- Submit Button -->
				<a
					class="w-24 bg-verdClar text-white font-bold p-2 justify-center justify-self-center rounded-lg flex mt-10"
					href="./register-image.html"
				>
					<img src="../public/icons/arrow.png" class="w-8" />
				</a>
			</div>
		</div>
	</body>
</html>
