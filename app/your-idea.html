<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <link rel="stylesheet" href="/public/style/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="font-ubuntu bg-cover bg-no-repeat relative md:h-96"
    style="background-image: url('../public/bg/map.png')"
    id="body"
  >
    <!-- Dark overlay -->
    <div class="absolute inset-0 opacity-50 z-0" id="bgBlack"></div>
    <a
      href="./login.html"
      class="flex justify-center items-center fixed top-96 left-44 bg-vermell rounded-full w-8 h-8 z-10"
    >
      <img src="../public/icons/pin-map.png" class="w-6 h-6" />
    </a>

    <div class="h-screen grid grid-cols-1 content-start relative z-10">
      <header
        class="grid grid-cols-4 h-14 mt-10 content-center justify-items-center md:w-96"
      >
        <a href="./profile.html">
          <img
            src="../public/icons/shrek.png"
            class="border rounded-full w-12 h-12"
            id="myImgProfile"
          />
        </a>

        <textarea
          rows="1"
          class="min-w-72 flex bg-verdClar col-span-3 rounded-full items-center text-beix p-3 placeholder-beix focus:border-beix relative z-20"
          style="resize: none"
          placeholder="Search for site"
          id="myTextarea"
        ></textarea>
      </header>
      <footer class="mt-10 w-full md:w-96">
        <div
          class="relative h-screen bg-beix rounded-t-3xl flex flex-row  border border-verdClar"
        >

                <hr class="bg-verdClar mt-3 w-40 h-1.5 self-center rounded-lg">
                <div class="pt-10 pl-5 w-screen md:w-96 ">
                    <h1 class="text-verdFosc text-3xl font-black">Crta. Barcelona, 39-37</h1>
                    <p class="pt-2 text-verdFosc font-extralight">42.192769503009075, 2.193246171025068</p>
                    <div class="pt-5">

                    </div>
            
                    <div class="ml-5 mr-10 mt-14 h-auto w-auto border border-verdClar  rounded-3xl overflow-hidden">
                      <a href="selectedSite.html"><button class="m-5 w-auto h-10 px-3 bg-verdClar text-beix rounded-md">Check Out Other Ideas!</button></a>
                        <div class="px-5 pb-5">
                          <div class="bg-blanc w-full h-full border border-verdFosc rounded-lg">
                            <div class="flex flex-row justify-between align-middle pt-4 px-4">
                              <h1 class="font-semibold text-lg">Title</h1>
                            </div>
                            <div class="px-4 py-4">
                              <textarea class="text-sm  w-full" placeholder="Explain your proposal here!"></textarea>
                            </div>
                            <div class="flex justify-end p-3">
                                <svg xmlns="http://www.w3.org/2000/svg" width="38" height="43" viewBox="0 0 38 43" fill="none">
                                    <rect width="38" height="43" fill="white"/>
                                    <path d="M4.75 35.8333V7.16666L34.8333 21.5L4.75 35.8333ZM7.91667 30.4583L26.6792 21.5L7.91667 12.5417V18.8125L17.4167 21.5L7.91667 24.1875V30.4583ZM7.91667 30.4583V21.5V12.5417V18.8125V24.1875V30.4583Z" fill="#1D1B20"/>
                                  </svg>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
      </footer>
    </div>

    <script>
      const textarea = document.getElementById("myTextarea");
      const imgProfile = document.getElementById("myImgProfile");
      const bg = document.getElementById("bgBlack");
      textarea.addEventListener("focus", function () {
        textarea.classList.remove("bg-verdClar");
        textarea.classList.remove("text-beix");
        textarea.classList.add("bg-beix");
        textarea.classList.add("text-verdFosc");
        textarea.classList.add("h-16");
        textarea.classList.add("pt-5");
        imgProfile.classList.add("w-10");
        imgProfile.classList.add("h-10");
        imgProfile.classList.add("m-3");
        bg.classList.add("bg-black");
      });
      textarea.addEventListener("blur", function () {
        textarea.classList.add("border");
        textarea.classList.add("border-verdClar");
        bg.classList.remove("bg-black");
      });
    </script>

    <script>
        const items = document.querySelectorAll('.carousel-item');
        let currentItem = 0;

        function showNextItem() {
        items[currentItem].classList.remove('active');
        currentItem = (currentItem + 1) % items.length;
        items[currentItem].classList.add('active');
        }

        setInterval(showNextItem, 3000); // Change image every 3 seconds
    </script>
  </body>
</html>
